<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solace Medical Patient Registration Form</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css"/>

        <!-- Load external Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    </head>
    

    <body>
        <header class="banner">
            <img src="solacemedlogo.png" alt="Solace Medical Logo" class="logo">
            <h1 class="company-title">Solace Medical</h1>
            <p id="current-date"></p>
        </header>

        <section class="form-container">
            <p2><strong>Patient Registration Form</strong></p2>
            <form action="thankyou.html" method="get">
                <table>
                    <tr>
                        <!-- First Name -->
                        <td><label for="first-name">First Name:</label></td>
                        <td><input type="text" id="first-name" name="first-name" maxlength="30" required></td>
                        
                        <!-- Middle Initial -->
                        <td><label for="middle-initial">Middle Initial:</label></td>
                        <td><input type="text" id="middle-initial" name="middle-initial" maxlength="1" size="5"></td>
                        
                        <!-- Last Name -->
                        <td><label for="last-name">Last Name:</label></td>
                        <td><input type="text" id="last-name" name="last-name" maxlength="30" required></td>
                    </tr>

                        <!-- Date of Birth Row -->
                    <tr>
                        <td><label for="dob">Date of Birth:</label></td>
                        <td colspan="5">
                        <input type="date" id="dob" name="dob" placeholder="MM/DD/YYYY" required>
                        </td>
                    </tr>

                        <!-- SSN -->
                    <tr>
                        <td><label for="ssn">Social Security Number:</label></td>
                        <td colspan="5">
                            <input type="password" id="ssn" name="ssn" maxlength="11" placeholder="XXX-XX-XXXX" required>
                        </td>
                    </tr>

                        <!-- Address Line 1 REQ -->
                    <tr>
                        <td><label for="address1">Address Line 1:</label></td>
                        <td colspan="5">
                            <input type="text" id="address1" name="address1" maxlength="30" placeholder="Street address, P.O. box, company name" required>
                        </td>
                    </tr>
                        
                        <!-- Address Line 2 -->
                    <tr>
                        <td><label for="address2">Address Line 2:</label></td>
                        <td colspan="5">
                            <input type="text" id="address2" name="address2" maxlength="30" placeholder="(optional)">
                        </td>
                    </tr>

                        <!-- City, State, ZIP -->
                    <tr>
                        <td><label for="city">City:</label></td>
                        <td><input type="text" id="city" name="city" maxlength="30" placeholder="Enter city" required></td>
                        
                        <td colspan="2">
                            <label for="state">State:</label>
                            <select id="state" name="state" required>
                                <option value="" disabled selected>Select a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </td>
                        
                        <td><label for="zip">ZIP Code:</label></td>
                        <td><input type="text" id="zip" name="zip" maxlength="10" placeholder="ZIP Code" required></td>
                    </tr>
                     
                    <!-- Email Address -->
                    <tr>
                        <td><label for="email">Email Address:</label></td>
                        <td colspan="3">
                            <input type="email" id="email" name="email" placeholder="name@example.com" required>
                        </td>
                    </tr>

                    <!-- Phone Number -->
                    <tr>
                        <td><label for="phone">Phone Number:</label></td>
                        <td><input type="text" id="phone" name="phone" maxlength="15" placeholder="(XXX) XXX-XXXX" required></td>
                    </tr>
                    
                    <!-- Text Area -->
                    <tr>
                        <td colspan="4"><label for="healthConcerns">Please provide a brief description of your daily health concerns:</label></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <textarea id="healthConcerns" name="healthConcerns" rows="3" cols="50" placeholder="Describe any concerns here..."></textarea>
                        </td>
                    </tr>
                    
                    <!-- Checkboxes -->
                    <tr>
                        <td colspan="4"><strong>Check all of the following that apply:</strong></td>
                    </tr>
                    <tr class="checkbox-column">
                        <td><input type="checkbox" id="fever" name="symptoms" value="fever"><label for="fever">Fever</label></td>
                    </tr>
                    <tr class="checkbox-column">
                        <td><input type="checkbox" id="cough" name="symptoms" value="cough"><label for="cough">Cough</label></td>
                    </tr>
                    <tr class="checkbox-column">
                        <td><input type="checkbox" id="nausea" name="symptoms" value="nausea"><label for="nausea">Nausea</label></td>
                    </tr>
                    <tr class="checkbox-column">
                        <td><input type="checkbox" id="lostTaste" name="symptoms" value="lostTaste"><label for="lostTaste">Loss of Taste or Smell</label></td>
                    </tr>
                    <tr class="checkbox-column">
                        <td><input type="checkbox" id="dizziness" name="symptoms" value="dizziness"><label for="dizziness">Dizziness</label></td>
                    </tr>

                    <!-- Radio Buttons -->
                    <tr>
                        <td colspan="4"><strong>Do you have a history of allergies?</strong></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="allergiesYes" name="allergies" value="yes"><label for="allergiesYes">Yes</label></td>
                        <td><input type="radio" id="allergiesNo" name="allergies" value="no"><label for="allergiesNo">No</label></td>
                    </tr>
                    <tr>
                        <td colspan="4"><strong>Do you currently take any medication?</strong></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="medicationYes" name="medication" value="yes"><label for="medicationYes">Yes</label></td>
                        <td><input type="radio" id="medicationNo" name="medication" value="no"><label for="medicationNo">No</label></td>
                    </tr>
                    <tr>
                        <td colspan="4"><strong>Preferred Method of Contact:</strong></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="contactPhone" name="contactMethod" value="phone"><label for="contactPhone">Phone</label></td>
                        <td><input type="radio" id="contactEmail" name="contactMethod" value="email"><label for="contactEmail">Email</label></td>
                    </tr>

                    <!-- Slider -->
                    <tr>
                        <td colspan="4"><strong>How severe are your symptoms?</strong></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input type="range" id="severity" name="severity" min="0" max="10" step="1" value="5" class="slider">
                            <span id="severityValue">5</span>
                        </td>
                    </tr>
                    
                    <!-- Create an Account -->
                    <tr>
                        <td colspan="4"><strong>Account Information</strong></td>
                    </tr>
                    <tr>
                        <td><label for="userId">User ID:</label></td>
                        <td><input type="text" id="userId" name="userId" maxlength="20" placeholder="Enter your user ID" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" maxlength="20" placeholder="Enter your password" required></td>
                    </tr>
                    <tr>
                        <td><label for="reEnterPassword">Re-enter Password:</label></td>
                        <td><input type="password" id="reEnterPassword" name="reEnterPassword" maxlength="20" placeholder="Re-enter your password" required></td>
                    </tr>
                    
                    <!-- Submit and Reset Button -->
                    <tr>
                        <td colspan="4">
                            <button type="reset" class="btn reset-btn">Reset</button>
                            <button type="submit" class="btn submit-btn">Submit</button>
                        </td>
                    </tr>
                    
                </table>
            </form>
        </section>

        <!-- Load external JavaScript -->
        <script src="script.js"></script>

    </body>

<div class="footer-banner"></div>
<footer class="footer">
    <div class="footer-content">
        <p>&copy; Solace Medical</p>
        <p>PO Box 12345, Houston, TX 77001</p>
        <p><a href="contact.html">Contact Us</a></p>
    </div>
</footer>

    </html>
