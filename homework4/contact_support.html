<!-- contact_support.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
</head>
<body>
    <h3>If you have any questions or issues, feel free to reach out to us:</h3>
    <p>Email us: <a href="mailto:support@clinic.com">support@clinic.com</a></p>
    <p>Call us: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
    <p>Or use the form below to send a message:</p>
    <form action="mailto:support@clinic.com" method="post" enctype="text/plain">
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
